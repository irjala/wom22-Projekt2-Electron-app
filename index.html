<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Notes-UI</title>
</head>

<body class="bg-light">
    <div class="container-fluid justify-content-center align-items-center bg-light">
        <h1>Cabin service app</h1>

        <div class="container-sm p-5 my-5 bg-primary text-white rounded" id="login">
            <input class="rounded" id="email" placeholder="E-mail">
            <input class="rounded" type="password" id="password" placeholder="Password">
            <input id="btn-login" type="button" value="Login">
            <div id="msg" style="color:red;"></div>
        </div>

        <div class="container-sm" id="selection">
            <input id="services" type="button" value="Services">
            <input id="orders" type="button" value="Orders">
        </div>

        <div id="choose-service">No services</div>

        <div id="notes">No notes</div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
</body>

</html>
